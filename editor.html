<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rotation Editor</title>
  <style>
    /* ==============================================
       VOLLEYBALL ROTATION EDITOR - STYLES
       Matches main app design system
       ============================================== */

    /* === RESET === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* === COLOR VARIABLES (from main app) === */
    :root {
      --bg-dark: #1a252f;
      --panel-bg: #34495e;
      --court-color: #e8844a;
      --court-bg: #4a90a4;
      --player-color: #efa581;
      --highlight-color: #f1c40f;
      --libero-color: #e74c3c;
      --text-light: #ffffff;
      --btn-active: #3498db;
      --btn-inactive: #5d6d7e;
      --border-subtle: rgba(255,255,255,0.2);
    }

    /* === BASE STYLES === */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    /* === MAIN CONTAINER === */
    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
      max-width: 1400px;
      margin: 0 auto;
      padding: 8px;
      gap: 8px;
    }

    /* === TITLE BAR === */
    .title-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      padding: 4px 0;
      flex-wrap: wrap;
    }

    .title-bar h1 {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0;
    }

    .title-inputs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      flex: 1;
    }

    .input-inline {
      padding: 6px 10px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 2px solid var(--btn-inactive);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      transition: border-color 0.15s ease;
      min-width: 150px;
    }

    .input-inline:focus {
      outline: none;
      border-color: var(--btn-active);
    }

    .input-inline::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* === TOP BAR === */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    /* (mode-toggle removed - mode is now implicit from phase selection) */

    .action-btns {
      display: flex;
      gap: 6px;
    }

    /* === BUTTONS === */
    .btn {
      padding: 10px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: var(--btn-inactive);
      color: var(--text-light);
    }

    .btn:hover {
      background: #4a6070;
    }

    .btn-primary {
      background: var(--btn-active);
    }

    .btn-primary:hover {
      background: #2980b9;
    }

    .btn-danger {
      background: var(--libero-color);
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn:disabled:hover {
      background: var(--btn-inactive);
    }

    .btn-danger:disabled:hover {
      background: var(--libero-color);
    }

    /* === EDITOR WORKSPACE === */
    .editor-workspace {
      display: flex;
      gap: 8px;
      flex: 1;
      min-height: 0;
    }

    /* === SIDEBAR PANEL COMMON STYLES === */
    .sidebar-panel {
      flex: 0 0 280px;
      display: flex;
      flex-direction: column;
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 8px;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px;
    }

    .panel-title {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 0;
    }

    /* Custom scrollbar */
    .panel-content::-webkit-scrollbar {
      width: 6px;
    }

    .panel-content::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    .panel-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    .panel-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.3);
    }

    /* === PLAYER LIST (LEFT PANEL) === */
    .player-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .player-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .player-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .player-item.selected {
      background: rgba(52, 152, 219, 0.3);
      border: 2px solid var(--btn-active);
      padding: 6px;
    }

    .player-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid var(--text-light);
      flex-shrink: 0;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    .player-name {
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-role {
      font-size: 0.7rem;
      opacity: 0.7;
    }

    .player-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      font-size: 0.9rem;
      border: 2px solid var(--border-subtle);
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    .icon-btn.delete:hover {
      background: var(--libero-color);
      border-color: var(--libero-color);
    }

    /* === COURT AREA (CENTER) === */
    .court-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }

    /* === NAVIGATION BAR === */
    .nav-bar {
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .nav-phases-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-mode-group {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 6px 8px;
    }

    .nav-mode-group.active-mode {
      border-color: rgba(52, 152, 219, 0.4);
    }

    .nav-mode-label {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.5;
      white-space: nowrap;
    }

    .nav-phase-btns {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
    }

    .phase-btn {
      padding: 8px 10px;
      font-size: 0.8rem;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: var(--btn-inactive);
      color: var(--text-light);
    }

    .phase-btn:hover:not(.active) {
      background: #4a6070;
    }

    .phase-btn.active {
      background: var(--btn-active);
      border-color: var(--btn-active);
    }

    .phase-btn.complete {
      background: #27ae60;
      border-color: #27ae60;
    }

    .phase-btn.complete.active {
      background: #27ae60;
      border-color: var(--btn-active);
      box-shadow: 0 0 0 2px var(--btn-active);
    }

    .phase-btn.complete:hover:not(.active) {
      background: #219a52;
    }

    /* === NAVIGATION BOTTOM ROW === */
    .nav-bottom-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .setter-section {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setter-label-inline {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0.5;
      letter-spacing: 0.5px;
    }

    /* Zone grid - matches main app */
    .zone-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
    }

    .zone-btn {
      padding: 6px 10px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      min-width: 36px;
      text-align: center;
    }

    .zone-btn:hover:not(.active):not(.complete) {
      background: rgba(255,255,255,0.15);
    }

    .zone-btn.active {
      background: var(--btn-active);
      border-color: var(--btn-active);
    }

    .zone-btn.complete {
      background: #27ae60;
      border-color: #27ae60;
    }

    .zone-btn.complete.active {
      background: #27ae60;
      border-color: var(--btn-active);
      box-shadow: 0 0 0 2px var(--btn-active);
    }

    /* Mark Done button - compact square beside zone grid */
    .mark-done-btn {
      width: 42px;
      align-self: stretch;
      font-size: 1.1rem;
      font-weight: 700;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: var(--btn-inactive);
      color: var(--text-light);
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mark-done-btn:hover {
      background: #4a6070;
    }

    .mark-done-btn.is-done {
      background: #27ae60;
      border-color: #27ae60;
    }

    .mark-done-btn.is-done:hover {
      background: #219a52;
    }

    .progress-text {
      font-size: 0.8rem;
      font-weight: 700;
      opacity: 0.8;
      white-space: nowrap;
      margin-left: auto;
      font-variant-numeric: tabular-nums;
    }

    .progress-text.complete {
      color: #27ae60;
      opacity: 1;
    }

    .court-wrapper {
      flex: 1;
      min-height: 0;
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .court-svg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    /* === PHASE CONFIGURATION (RIGHT PANEL) === */
    .phase-config {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mode-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mode-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }

    .phase-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .phase-tag {
      padding: 6px 10px;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 6px;
      background: var(--btn-inactive);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease;
    }

    .phase-tag button {
      width: 16px;
      height: 16px;
      padding: 0;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      color: var(--text-light);
      font-size: 0.65rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
    }

    .phase-tag button:hover {
      background: var(--libero-color);
    }

    /* Completion dots in phase tags */
    .completion-dots {
      display: inline-flex;
      gap: 3px;
      margin-left: 4px;
    }

    .completion-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
    }

    .completion-dot.done {
      background: #27ae60;
    }

    .add-phase-btn {
      padding: 6px 10px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 2px dashed var(--border-subtle);
      border-radius: 6px;
      background: transparent;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.15s ease;
      align-self: flex-start;
    }

    .add-phase-btn:hover {
      border-color: var(--btn-active);
      color: var(--btn-active);
      background: rgba(52, 152, 219, 0.1);
    }

    /* === POSITION INFO === */
    .position-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.85rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
    }

    .info-label {
      opacity: 0.7;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-weight: 700;
      font-family: 'Courier New', monospace;
      color: var(--btn-active);
    }

    /* === DRAG AND DROP STYLES === */
    .draggable-player {
      cursor: grab;
      transition: opacity 0.15s ease;
    }

    .draggable-player:active {
      cursor: grabbing;
    }

    .draggable-player.dragging {
      opacity: 0.7;
      cursor: grabbing;
    }

    .draggable-player:hover circle {
      stroke: var(--text-light);
      stroke-width: 3;
    }

    /* === MODAL STYLES === */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: 2px solid var(--btn-inactive);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      font-size: 0.85rem;
      transition: border-color 0.15s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--btn-active);
    }

    /* Fix: Select dropdown options visible on Windows/light OS backgrounds */
    select option {
      background: #2c3e50;
      color: #ffffff;
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--btn-active);
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      text-transform: none;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    /* === LIBRARY IMPORT === */
    .library-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .library-item {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .library-item:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--btn-active);
    }

    .library-item-name {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .library-item-desc {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 2px;
    }

    /* === MOBILE TAB LAYOUT === */
    .mobile-tabs {
      display: none; /* hidden on desktop */
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 900px) {
      .mobile-tabs {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
        background: var(--panel-bg);
        border-radius: 8px;
        padding: 4px;
      }

      .mobile-tab {
        flex: 1;
        padding: 10px;
        font-size: 0.85rem;
        font-weight: 700;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: transparent;
        color: var(--text-light);
        opacity: 0.6;
        transition: all 0.15s ease;
      }

      .mobile-tab.active {
        background: var(--btn-active);
        opacity: 1;
      }

      /* Hide inactive panels on mobile */
      .editor-workspace {
        flex-direction: column;
        overflow-y: auto;
      }

      .editor-workspace .sidebar-panel {
        display: none; /* JS toggles this */
      }

      .editor-workspace .sidebar-panel.mobile-visible {
        display: flex;
        flex: 1;
        max-height: none; /* remove the 250px cap */
      }

      .editor-workspace .court-area {
        display: none; /* JS toggles this */
      }

      .editor-workspace .court-area.mobile-visible {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      /* Court sizing on mobile */
      .court-area.mobile-visible .court-wrapper {
        flex: 1;
        min-height: 0;
        padding: 8px;
      }

      .court-svg {
        width: 100%;
        height: auto;
        aspect-ratio: 300 / 320;
      }

      /* Compact nav bar on mobile */
      .nav-bar {
        padding: 6px 8px;
        gap: 4px;
      }

      .phase-btn {
        padding: 6px 6px;
        font-size: 0.7rem;
      }

      .zone-btn {
        padding: 4px 8px;
        font-size: 0.8rem;
        min-width: 34px;
      }

      .mark-done-btn {
        width: 34px;
        font-size: 0.95rem;
      }

      .nav-mode-group {
        padding: 4px 6px;
      }

      /* Mobile: compact title + overflow menu */
      .title-bar {
        gap: 6px;
        padding: 4px 0;
      }

      .title-bar h1 {
        font-size: 0.95rem;
      }

      .title-inputs {
        flex: 1;
      }

      .title-inputs .input-inline:last-child {
        display: none; /* hide description on mobile */
      }

      .input-inline {
        flex: 1;
        min-width: 80px;
        font-size: 0.8rem;
        padding: 6px 8px;
      }

      .menu-wrapper {
        display: block; /* show on mobile */
      }

      /* Hide full action bar on mobile */
      .top-bar {
        display: none;
      }

      .nav-phases-row {
        flex-direction: column;
        gap: 4px;
      }
    }

    @media (max-height: 600px) {
      .btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .phase-btn {
        padding: 6px 8px;
        font-size: 0.75rem;
      }

      .zone-btn {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }

    /* === OVERFLOW MENU (mobile) === */
    .menu-wrapper {
      display: none; /* shown only on mobile */
      position: relative;
      flex-shrink: 0;
    }

    .menu-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: var(--text-light);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
    }

    .menu-btn:hover { background: rgba(255,255,255,0.15); }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: #2c3e50;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 4px;
      min-width: 170px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .menu-dropdown.open { display: block; }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-light);
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: background 0.1s ease;
    }

    .menu-item:hover { background: rgba(255,255,255,0.1); }
    .menu-item .mi-icon { opacity: 0.5; width: 20px; text-align: center; flex-shrink: 0; }
    .menu-item.primary { color: var(--btn-active); font-weight: 700; }
    .menu-item.danger { color: var(--libero-color); }
    .menu-sep { height: 1px; background: rgba(255,255,255,0.1); margin: 4px 8px; }

    /* === UTILITY CLASSES === */
    .hidden {
      display: none !important;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <!-- Title Bar -->
    <div class="title-bar">
      <h1>Rotation Editor</h1>
      <div class="title-inputs">
        <input type="text" class="input-inline" id="system-name" placeholder="System name (e.g., 5-1)">
        <input type="text" class="input-inline" id="system-desc" placeholder="Description">
      </div>
      <div class="menu-wrapper" id="menu-wrapper">
        <div class="menu-btn" id="menu-toggle" title="Actions">â‹¯</div>
        <div class="menu-dropdown" id="menu-dropdown">
          <button class="menu-item" data-action="import"><span class="mi-icon">â†‘</span> Import File</button>
          <button class="menu-item" data-action="library"><span class="mi-icon">ðŸ“–</span> Library</button>
          <button class="menu-item" data-action="copy"><span class="mi-icon">ðŸ“‹</span> Copy Fromâ€¦</button>
          <div class="menu-sep"></div>
          <button class="menu-item primary" data-action="export"><span class="mi-icon">â†“</span> Export</button>
          <div class="menu-sep"></div>
          <button class="menu-item danger" data-action="reset"><span class="mi-icon">â†»</span> Reset</button>
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="action-btns">
        <input type="file" id="import-file" accept=".json">
        <button class="btn" id="btn-import">Import</button>
        <button class="btn" id="btn-import-library">Library</button>
        <button class="btn" id="btn-copy-positions">Copy Fromâ€¦</button>
        <button class="btn btn-primary" id="btn-export">Export</button>
        <button class="btn" id="btn-reset">Reset</button>
      </div>
    </div>

    <!-- Mobile Tab Bar (hidden on desktop) -->
    <div class="mobile-tabs" id="mobile-tabs">
      <button class="mobile-tab active" data-tab="court">Court</button>
      <button class="mobile-tab" data-tab="players">Players</button>
      <button class="mobile-tab" data-tab="config">Config</button>
    </div>

    <!-- Editor Workspace -->
    <div class="editor-workspace">
      <!-- Left Sidebar: Players -->
      <div class="sidebar-panel">
        <div class="panel-header">
          <span class="panel-title">Players</span>
          <button class="icon-btn" id="btn-add-player" title="Add Player">+</button>
        </div>
        <div class="panel-content">
          <div class="player-list" id="player-list"></div>
        </div>
      </div>

      <!-- Center: Court Area -->
      <div class="court-area">
        <!-- Navigation Bar -->
        <div class="nav-bar">
          <div class="nav-phases-row" id="nav-phases">
            <!-- Dynamically rendered: Serving phases + Receiving phases -->
          </div>
          <div class="nav-bottom-row">
            <div class="setter-section">
              <span class="setter-label-inline">SETTER</span>
              <div class="zone-grid" id="zone-grid">
                <button class="zone-btn" data-zone="4">4</button>
                <button class="zone-btn" data-zone="3">3</button>
                <button class="zone-btn" data-zone="2">2</button>
                <button class="zone-btn" data-zone="5">5</button>
                <button class="zone-btn" data-zone="6">6</button>
                <button class="zone-btn active" data-zone="1">1</button>
              </div>
              <button class="mark-done-btn" id="btn-mark-done" title="Mark current combination as done">âœ“</button>
            </div>
            <span class="progress-text" id="progress-text">0 / 0</span>
          </div>
        </div>

        <div class="court-wrapper">
          <svg class="court-svg" id="editor-court" viewBox="0 0 300 320" preserveAspectRatio="xMidYMid meet">
            <defs>
              <linearGradient id="courtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#e8844a" />
                <stop offset="50%" style="stop-color:#d4753a" />
                <stop offset="100%" style="stop-color:#e8844a" />
              </linearGradient>
              <pattern id="netPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                <rect width="8" height="8" fill="#333"/>
                <rect x="0" y="0" width="4" height="4" fill="#444"/>
                <rect x="4" y="4" width="4" height="4" fill="#444"/>
              </pattern>
              <filter id="playerShadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
              </filter>
            </defs>

            <!-- Background -->
            <rect x="0" y="0" width="300" height="320" fill="#4a90a4"/>

            <!-- Net area -->
            <rect x="25" y="8" width="250" height="24" fill="url(#netPattern)" rx="2"/>
            <rect x="25" y="8" width="250" height="24" fill="rgba(255,255,255,0.1)" rx="2"/>
            <text x="150" y="24" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10" font-weight="600" letter-spacing="1">NET</text>

            <!-- Net poles -->
            <rect x="21" y="6" width="5" height="28" fill="#555" rx="1"/>
            <rect x="274" y="6" width="5" height="28" fill="#555" rx="1"/>

            <!-- Court surface -->
            <rect x="25" y="32" width="250" height="250" fill="url(#courtGradient)" rx="2"/>
            <rect x="25" y="32" width="250" height="250" fill="none" stroke="#fff" stroke-width="3" rx="2"/>

            <!-- 3m Attack line -->
            <line x1="25" y1="115" x2="275" y2="115" stroke="#fff" stroke-width="2.5"/>
            <line x1="8" y1="115" x2="25" y2="115" stroke="#fff" stroke-width="2" stroke-dasharray="4,3"/>
            <line x1="275" y1="115" x2="292" y2="115" stroke="#fff" stroke-width="2" stroke-dasharray="4,3"/>

            <!-- Center line at net -->
            <line x1="8" y1="32" x2="292" y2="32" stroke="#fff" stroke-width="4"/>

            <!-- Zone labels -->
            <g id="zone-labels">
              <text x="67" y="78" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">4</text>
              <text x="150" y="78" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">3</text>
              <text x="233" y="78" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">2</text>
              <text x="67" y="210" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">5</text>
              <text x="150" y="210" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">6</text>
              <text x="233" y="210" text-anchor="middle" fill="rgba(255,255,255,0.25)" font-size="24" font-weight="700">1</text>
            </g>

            <!-- Bench area -->
            <rect x="2" y="200" width="20" height="100" fill="rgba(0,0,0,0.15)" rx="2"/>

            <!-- Players container -->
            <g id="editor-players" filter="url(#playerShadow)"></g>
          </svg>
        </div>
      </div>

      <!-- Right Sidebar: Phase Config & Position Info -->
      <div class="sidebar-panel">
        <div class="panel-header">
          <span class="panel-title">Configuration</span>
        </div>
        <div class="panel-content">
          <!-- Phase Configuration -->
          <div class="phase-config" id="phase-config"></div>

          <!-- Spacing -->
          <div style="height: 16px;"></div>

          <!-- Position Info -->
          <div>
            <div class="mode-label" style="margin-bottom: 8px;">Current Position</div>
            <div class="position-info" id="position-info">
              <div class="info-row">
                <span class="info-label">Selected:</span>
                <span class="info-value" id="info-selected">None</span>
              </div>
              <div class="info-row">
                <span class="info-label">X:</span>
                <span class="info-value" id="info-x">-</span>
              </div>
              <div class="info-row">
                <span class="info-label">Y:</span>
                <span class="info-value" id="info-y">-</span>
              </div>
              <button class="btn btn-danger" id="btn-to-bench" style="width:100%;margin-top:8px;" disabled>Send to Bench</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Modal -->
  <div class="modal-overlay" id="player-modal">
    <div class="modal">
      <h3 class="modal-title">Add/Edit Player</h3>
      <div class="form-group">
        <label for="player-id">Player ID (unique):</label>
        <input type="text" id="player-id" placeholder="e.g., s, h1, m1">
      </div>
      <div class="form-group">
        <label for="player-label">Label (displayed):</label>
        <input type="text" id="player-label" placeholder="e.g., S, H1, M1">
      </div>
      <div class="form-group">
        <label for="player-role">Role:</label>
        <select id="player-role">
          <option value="setter">Setter</option>
          <option value="outside">Outside Hitter</option>
          <option value="middle">Middle Blocker</option>
          <option value="opposite">Opposite</option>
          <option value="libero">Libero</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="player-libero">
        <label for="player-libero">Is Libero?</label>
      </div>
      <div class="modal-actions">
        <button class="btn" id="btn-cancel-player">Cancel</button>
        <button class="btn btn-primary" id="btn-save-player">Save</button>
      </div>
    </div>
  </div>

  <!-- Copy Positions Modal -->
  <div class="modal-overlay" id="copy-modal">
    <div class="modal">
      <h3 class="modal-title">Copy Positions From</h3>
      <div class="form-group">
        <label for="copy-source-phase">Source Phase:</label>
        <select id="copy-source-phase"></select>
      </div>
      <div class="form-group">
        <label for="copy-source-setter">Source Setter Position:</label>
        <select id="copy-source-setter">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn" id="btn-cancel-copy">Cancel</button>
        <button class="btn btn-primary" id="btn-confirm-copy">Copy</button>
      </div>
    </div>
  </div>

  <!-- Import from Library Modal -->
  <div class="modal-overlay" id="library-modal">
    <div class="modal">
      <h3 class="modal-title">Import from Library</h3>
      <p style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 12px;">
        Load an existing rotation system as a starting point.
        Your current data will be replaced.
      </p>
      <div class="library-list" id="library-list">
        <p style="opacity: 0.5;">Loading...</p>
      </div>
      <div class="modal-actions">
        <button class="btn" id="btn-cancel-library">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/editor.js"></script>
</body>
</html>
