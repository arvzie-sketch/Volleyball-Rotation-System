<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Volleyball Rotation System — Quick Court Viewer</title>
  <meta name="description" content="Quickly view volleyball player rotations for 5-1, 4-2, and 6-2 systems. Select your rotation, mode, and phase to see exactly where every player stands.">
  <meta name="keywords" content="volleyball rotation, volleyball positions, 5-1 rotation, 4-2 rotation, 6-2 rotation, serve receive, volleyball court">
  <meta property="og:title" content="Volleyball Rotation System">
  <meta property="og:description" content="Quick interactive viewer for volleyball rotations — 5-1, 4-2, 6-2. No signup, no clutter.">
  <meta property="og:url" content="https://volleyball-rotations.com">
  <meta property="og:type" content="website">
  <link rel="canonical" href="https://volleyball-rotations.com">
  <link rel="stylesheet" href="css/glass-shared.css">
  <link rel="stylesheet" href="css/styles.css?v=2">
</head>
<body>
  <!-- Navigation Shell -->
  <nav class="app-nav">
    <div class="app-nav-inner">
      <h1 class="app-nav-title">Volleyball Rotation Viewer</h1>
      <div style="position:relative;">
        <button class="app-nav-hamburger" id="nav-hamburger">☰</button>
        <div class="app-nav-menu" id="nav-menu">
          <a href="index.html" class="nav-menu-item active">Viewer</a>
          <a href="editor.html" class="nav-menu-item">Editor</a>
          <div class="nav-menu-sep"></div>
          <a href="https://github.com/arvzie-sketch/Volleyball-Rotation-System" target="_blank" class="nav-menu-item">Help (GitHub)</a>
          <a href="https://buymeacoffee.com/theautomationguy" target="_blank" class="nav-menu-item nav-coffee">Buy Me a Coffee ☕</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="app-container">
    <!-- Title -->
    <div class="title-bar">
      <h1>Rotation System</h1>
      <div class="system-dropdown" id="system-dropdown">
        <button class="system-badge" id="system-badge">Loading...</button>
        <div class="system-menu" id="system-menu"></div>
      </div>
    </div>

    <!-- Mode toggle -->
    <div class="top-bar">
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="serving">Serving</button>
        <button class="mode-btn" data-mode="receiving">Receiving</button>
      </div>
    </div>

    <!-- Court area -->
    <div class="court-area">
      <div class="court-container">
        <svg class="court-svg" viewBox="0 0 300 320" preserveAspectRatio="xMidYMid meet">
          <defs>
            <linearGradient id="courtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#e8844a" />
              <stop offset="50%" style="stop-color:#d4753a" />
              <stop offset="100%" style="stop-color:#e8844a" />
            </linearGradient>
            <pattern id="netPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <rect width="8" height="8" fill="#333"/>
              <rect x="0" y="0" width="4" height="4" fill="#444"/>
              <rect x="4" y="4" width="4" height="4" fill="#444"/>
            </pattern>
            <filter id="playerShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.4"/>
            </filter>
            <filter id="playerGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#f1c40f" flood-opacity="0.6"/>
            </filter>
            <filter id="courtShadow" x="-5%" y="-5%" width="110%" height="110%">
              <feDropShadow dx="3" dy="4" stdDeviation="8" flood-opacity="0.35"/>
            </filter>
          </defs>

          <!-- Court surround -->
          <rect x="0" y="0" width="300" height="320" fill="rgba(74, 144, 164, 0.5)" rx="10"/>
          <rect x="0" y="0" width="300" height="320" fill="rgba(255,255,255,0.05)" rx="10"/>

          <!-- Net area -->
          <rect x="25" y="8" width="250" height="24" fill="url(#netPattern)" rx="3"/>
          <rect x="25" y="8" width="250" height="24" fill="rgba(255,255,255,0.06)" rx="3"/>
          <text x="150" y="24" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-size="10" font-weight="600" letter-spacing="1">NET</text>

          <!-- Net poles -->
          <rect x="21" y="6" width="5" height="28" fill="rgba(80,80,90,0.8)" rx="2"/>
          <rect x="274" y="6" width="5" height="28" fill="rgba(80,80,90,0.8)" rx="2"/>

          <!-- Court surface -->
          <g filter="url(#courtShadow)">
            <rect x="25" y="32" width="250" height="250" fill="url(#courtGradient)" rx="4"/>
          </g>
          <rect x="25" y="32" width="250" height="250" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2.5" rx="4"/>

          <!-- 3m Attack line -->
          <line x1="25" y1="115" x2="275" y2="115" stroke="rgba(255,255,255,0.85)" stroke-width="2.5"/>
          <line x1="8" y1="115" x2="25" y2="115" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4,3"/>
          <line x1="275" y1="115" x2="292" y2="115" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4,3"/>

          <!-- Center line at net -->
          <line x1="8" y1="32" x2="292" y2="32" stroke="rgba(255,255,255,0.9)" stroke-width="3.5"/>

          <!-- Zone labels -->
          <g id="zone-labels">
            <text x="67" y="78" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">4</text>
            <text x="150" y="78" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">3</text>
            <text x="233" y="78" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">2</text>
            <text x="67" y="210" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">5</text>
            <text x="150" y="210" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">6</text>
            <text x="233" y="210" text-anchor="middle" fill="rgba(255,255,255,0.18)" font-size="24" font-weight="700">1</text>
          </g>

          <!-- Bench area -->
          <rect x="3" y="200" width="18" height="100" fill="rgba(0,0,0,0.15)" rx="4"/>

          <!-- Players container -->
          <g id="players" filter="url(#playerShadow)"></g>
        </svg>
      </div>

      <div class="phase-controls">
        <div class="phase-btns" id="phase-buttons"></div>
      </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
      <span class="setter-label">SETTER</span>
      <div class="zone-grid">
        <button class="zone-btn" data-zone="4">4</button>
        <button class="zone-btn" data-zone="3">3</button>
        <button class="zone-btn" data-zone="2">2</button>
        <button class="zone-btn" data-zone="5">5</button>
        <button class="zone-btn" data-zone="6">6</button>
        <button class="zone-btn active" data-zone="1">1</button>
      </div>
      <div class="options">
        <button class="option-btn active" id="toggle-zones" title="Show Zones"><span>#</span></button>
        <button class="option-btn active" id="toggle-bench" title="Show Bench"><span>B</span></button>
      </div>
    </div>
  </div>

  <input type="file" id="import-rotation" accept=".json" style="display:none">
  <script src="js/app.js?v=2"></script>
  <script>
    // Nav hamburger
    const navHamburger = document.getElementById('nav-hamburger');
    const navMenu = document.getElementById('nav-menu');
    navHamburger.addEventListener('click', e => {
      e.stopPropagation();
      const open = navMenu.classList.toggle('open');
      navHamburger.classList.toggle('open', open);
    });
    document.addEventListener('click', () => {
      navMenu.classList.remove('open');
      navHamburger.classList.remove('open');
    });
  </script>
</body>
</html>
